<form [formGroup]="registerForm" (submit)="onSubmit()">
    <div class="form-group">
        <label for="fullName">fullName</label>
        <input type="text" class="form-control" formControlName="fullName" id="fullName"
            placeholder="ex. Dr Emilie Zola">
    </div>

    <div class="form-group">
        <label for="affiliation">affiliation</label>
        <input type="text" class="form-control" formControlName="affiliation" id="affiliation"
            placeholder="ex. Laboratoire de recherche mÃ©dicale">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registration</button>

</form>
